# .github/workflows/sentinel.yml
name: Sentinel Overwrite

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  overwrite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write sentinel items.json
        run: |
          cat > items.json <<'JSON'
          {
            "team": {"name": "Indianapolis Colts", "slug": "indianapolis-colts"},
            "updated_at": "SENTINEL",
            "static_links": [],
            "sources": ["SENTINEL"],
            "items": [
              {
                "title": "SENTINEL CHECK â€” if you see this, the pipeline works",
                "url": "https://example.com/sentinel",
                "source": "SENTINEL",
                "published": "2025-01-01T00:00:00Z"
              }
            ]
          }
          JSON

      - name: Commit items.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add items.json
          git commit -m "Sentinel overwrite items.json" || echo "No changes"
          git pull --rebase || true
          git push || true