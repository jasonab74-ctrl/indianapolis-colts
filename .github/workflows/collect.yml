name: Update Feeds

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install deps directly (no requirements.txt needed)
      - run: pipx run pip install feedparser==6.0.11 requests==2.31.0

      - name: Run collector
        run: python collect.py

      - name: Commit items.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add items.json
          git commit -m "Auto update items.json" || echo "No changes"
          git pull --rebase || true
          git push || true