name: Update Feeds

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install feedparser==6.0.11 requests==2.31.0

      - name: Run collector
        run: |
          python collect.py
          echo "---- items.json summary ----"
          python - << 'PY'
import json, pathlib
p = pathlib.Path("items.json")
d = json.loads(p.read_text(encoding="utf-8"))
print("items:", len(d.get("items", [])))
print("sources:", len(d.get("sources", [])))
print("updated_at:", d.get("updated_at"))
PY

      - name: Commit items.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add items.json
          git commit -m "Auto update items.json" || echo "No changes"
          git pull --rebase || true
          git push || true